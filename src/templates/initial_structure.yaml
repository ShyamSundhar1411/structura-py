- name: readme.MD
  description: "A sample README file"
  directory: "root"
  content: |
    # Project Name

    ## Overview
    This project is generated using structura. It includes essential files to kickstart development.

    ## Usage
    Run the project using:

    ```sh
    python main.py
    ```

    ## Project Structure
    ```
    /your-project/
    ├── app/
    │   ├── __init__.py
    ├── .env
    ├── readme.MD
    ├── requirements.txt
    ├── main.py
    ```

    ## Environment Variables
    The `.env` file contains environment variables:

    ```env
    DB_HOST=localhost
    DB_PORT=5432
    DB_USER=username
    DB_PASSWORD=password
    DB_NAME=mydatabase
    ```

    ## Installation
    Install dependencies using:

    ```sh
    pip install -r requirements.txt
    ```

    ## Contributing
    Contributions are welcome! Please submit a PR or create an issue.

