- name: "Pipenv"
  version: "latest"
  description: "Default dependencies and setup using Pipenv."
  pre_install: |
    pip install pipenv
  post_install: |
    pipenv lock
  setup_environment: |
    pipenv install

- name: "Poetry"
  version: "latest"
  description: "Default dependencies and setup using Poetry."
  pre_install: |
    pip install poetry
  post_install: |
    poetry lock
  setup_environment: |
    poetry init --no-interaction --name {{PROJECT_NAME}}

- name: "venv"
  version: "latest"
  description: "Default dependencies and setup using venv."
  pre_install: |
    python -m venv .venv
  post_install: Null
  setup_environment: Null

- name: "uv"
  version: "latest"
  description: "Default dependencies and setup using uv."
  pre_install: |
    pip install uv
  post_install: Null
  setup_environment: uv init --no-workspace
